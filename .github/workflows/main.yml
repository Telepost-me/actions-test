# This is a basic workflow to help you get started with Actions

name: Telegram

# Controls when the workflow will run
on:
  # Triggers the workflow when issue is closed
  issues:
    types:
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # This will send message to Telegram
  telegram-notify:
    name: Send notification to Telegram
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      #- uses: actions/checkout@master
      #- name: Telegram Notify
      #  uses: appleboy/telegram-action@master
      #  with:
      #    to: ${{ secrets.TELEGRAM_TO }}
      #    token: ${{ secrets.TELEGRAM_TOKEN }}
      #    format: markdown
      #    message: Issue [${{ github.event.issue.title }}](${{ github.event.issue.html_url }}) is closed!
      - name: Telegram Notify
        env:
          TELEGRAM_REPLY_TO_MESSAGE_ID: 821
        run: |
          curl -X POST -H 'Content-Type: application/json' -d '{"chat_id": "${{ secrets.TELEGRAM_TO }}", "text": "Test reply", "reply_to_message_id": $TELEGRAM_REPLY_TO_MESSAGE_ID, "allow_sending_without_reply": true}' https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage
        
